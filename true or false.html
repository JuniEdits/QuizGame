<html>
<head>
<meta charset="UTF-8">
<title>Απόλυτα και Τακτικά Αρηθμιτικά - Εκπαιδευτικές δραστηριότητες του Juni Edits</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="quiz-container">
<h1 class="text-3xl  font-bold mb-6 text-gray-800">Απόλυτα και Τακτικά Αρηθμιτικά</h1>
	<div id="quiz-screen">
	<p id="question-text" class="question"></p>
	<div class="button-gruop">
	<button id="true-button" class="quiz-button">Τακτικό Αρηθμιτικό</button>
	<button id="false-button" class="quiz-button">Απόλυτο Αρηθμιτικό</button>
	</div>
	 <p id="feedback" class="feedback"></p> <p id="explanation-text" class="explanation"></p> <p id="score-text" class="score">Σκορ: 0</p>
	<button id="next-button" class="next-button hidden">Επόμενη ερώτηση</button>
	</div>
	
	<div id="result-screen" class="hidden">
	<h2 class="text-2xl font-bold mb-4 text-gray-700">Το παιχνίδι ολοκληρώθηκε!</h2>
	<p id="final-score" class="score text-xl mb-6">Σκορ: 0 / 0</p>
	<button id="restart-button" class="restart-button">Ξεκινήστε ξανά</button>
	</div>
	
	<p class="created-by">Created by Juni Edits</p>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
